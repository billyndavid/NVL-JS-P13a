<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>java</title>
 </head>
 <body>
   <h1>javascript ejemplos</h1>
   <script>

    var primo = new Array();
    var noprimo = new Array();

    var check = true;

    function checkprime(n) {

	    for (i= 2; i < n; i++){
	    
		    if (n % i === 0){    	
		  			
		  		noprimo.push(n);
		  		return false;
		  	}
		}

		if (check) {
			primo.push(n);
		}
	}
	

	var j = 100;
   	for (n= 2; n <= j; n++){
   		checkprime(n);
   	}

	window.alert(primo);
	window.alert(noprimo);

  </script>
 </body>
</html>
